{% extends "admin_base.html" %}
{% block content %}
<h2>Курсы и повышение квалификации</h2>

<form action="/admin/courses/add" method="post">
    <label>Название:</label><br>
    <input name="title"><br>
    <label>Организация:</label><br>
    <input name="organization"><br>
    <label>Год окончания:</label><br>
<select name="year">
    {% for y in range(2000, 2031) %}
        <option value="{{ y }}">{{ y }}</option>
    {% endfor %}
</select><br>

    <input type="submit" value="Добавить">
</form>

<ul>
    {% for course in courses %}
    <li><strong>{{ course.title }}</strong> — {{ course.organization }} ({{ course.year }}) —
        <a href="/admin/courses/delete/{{ course.id }}">Удалить</a></li>
    {% endfor %}
</ul>
{% endblock %}
